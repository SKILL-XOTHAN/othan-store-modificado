<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Pedido</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body class="bg-success text-dark justify-content-center">
    <div class="container bg-light shadow-lg border border-dark rounded-4 p-5">
      <p class="h3 text-success text-center">GeeksforGeeks</p>
      <br />
      <div class="d-flex align-items-center">
        <p class="h5 text-dark">
          <i class="text-primary fa-solid fa-cart-shopping fa-lg"></i>
          Order ID :
          <span class="text-success fw-bold">
            <i class="text-secondary fa-solid fa-hashtag"></i>ZMJ82D9
          </span>
        </p>

        <div class="ms-auto d-flex flex-column text-end h5">
          <p class="fw-bolder font-monospace">
            <span class="align-middle">Expected Arrival</span>
            <span
              class="badge rounded-pill bg-primary border border-secondary text-light fw-bold shadow"
            >
              01/05/2024
            </span>
          </p>
          <p class="fw-bold font-monospace">
            <span class="align-middle">Tracking ID</span>
            <span
              class="badge rounded-pill bg-danger border border-secondary text-light fw-bold shadow"
            >
              23458039
            </span>
          </p>
        </div>
      </div>

      <div class="row w-100 my-4 mx-auto lh-sm text-center">
        <div class="col-auto d-flex flex-column gap-2 align-items-center">
          <button
            class="btn bg-success btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Confirmed"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <i class="text-primary fa-solid fa-clipboard-check fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Confirmed</p>
        </div>

        <div
          class="col bg-success rounded"
          style="height: 15px; margin-top: 20px"
        ></div>

        <div class="col-auto d-flex flex-column gap-2 align-items-center">
          <button
            class="btn bg-success btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Shipped"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <i class="text-warning fa-solid fa-boxes-packing fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Shipped</p>
        </div>

        <div
          class="col bg-success rounded"
          style="height: 15px; margin-top: 20px"
        ></div>

        <div class="col-auto d-flex flex-column gap-2 align-items-center">
          <button
            class="btn bg-success btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Out for Delivery"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <i class="text-info fa-solid fa-truck-arrow-right fa-3x"></i>
          <p class="text-dark fw-bold">Out for<br />Delivery</p>
        </div>

        <div
          class="col bg-secondary rounded"
          style="height: 15px; margin-top: 20px"
        ></div>

        <div class="col-auto d-flex flex-column gap-2 align-items-center">
          <button
            class="btn btn-lg bg-secondary text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Delivered"
          >
            <i class="fa-solid fa-check"></i>
          </button>
          <i class="text-success fa-solid fa-house-chimney fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Delivered</p>
        </div>
      </div>
    </div>

    <!-- Activar tooltips -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        [...tooltipTriggerList].map((el) => new bootstrap.Tooltip(el));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
