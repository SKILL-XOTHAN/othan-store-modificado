<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Pedido</title>
    <link rel="stylesheet" href="rastreo.css" />
  </head>

  <body class="bg-success text-dark">
    <div
      class="container-sm d-flex flex-column bg-light shadow-lg rounded-4 p-5 gap-2"
    >
      <p class="h1 text-success text-center mb-5">Seguimiento de Pedido</p>
      <div class="d-flex justify-content-between align-items-center gap-5">
        <p class="h5 text-dark">
          <i class="text-primary fa-solid fa-cart-shopping fa-lg"></i>
          Order ID :
          <span class="text-success fw-bold">
            <i class="text-secondary fa-solid fa-hashtag"></i>ZMJ82D9
          </span>
        </p>
        <div class="d-flex flex-column text-end h5 align-items-end">
          <p class="fw-bolder font-monospace">
            <span class="text-center">Expected Arrival</span>
            <span
              class="badge rounded-pill bg-primary border border-secondary text-light fw-bold shadow"
            >
              20/12/2025
            </span>
          </p>
          <p class="fw-bold font-monospace">
            <span class="align-middle">Tracking ID</span>
            <span
              class="badge rounded-pill bg-danger border border-secondary text-light fw-bold shadow"
            >
              23458039
            </span>
          </p>
        </div>
      </div>
      <div class="position-relative text-center">
        <div class="progress p1 position-absolute">
          <div
            id="barraProgreso"
            class="progress-bar progress-bar-striped bg-success progress-bar-animated"
            role="progressbar"
            style="width: 75%"
          ></div>
        </div>
        <div
          id="b1"
          class="check d-flex flex-column gap-2 align-items-center position-absolute translate-middle-x"
        >
          <button
            class="btn bg-secondary btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Confirmed"
          >
            <i class="fa-solid fa-check fa-lg"></i>
          </button>
          <i class="text-primary fa-solid fa-clipboard-check fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Confirmed</p>
        </div>
        <div
          id="b2"
          class="check d-flex flex-column gap-2 align-items-center position-absolute translate-middle-x"
        >
          <button
            class="btn bg-secondary btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Shipped"
          >
            <i class="fa-solid fa-check fa-lg"></i>
          </button>
          <i class="text-warning fa-solid fa-boxes-packing fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Shipped</p>
        </div>
        <div
          id="b3"
          class="check d-flex flex-column gap-2 align-items-center position-absolute translate-middle-x"
        >
          <button
            class="btn bg-secondary btn-lg text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Out for Delivery"
          >
            <i class="fa-solid fa-check fa-lg"></i>
          </button>
          <i class="text-info fa-solid fa-truck-arrow-right fa-3x"></i>
          <p class="text-dark fw-bold">Out for<br />Delivery</p>
        </div>
        <div
          id="b4"
          class="check d-flex flex-column gap-2 align-items-center position-absolute translate-middle-x"
        >
          <button
            class="btn btn-lg bg-secondary text-white rounded-circle"
            style="width: 60px; height: 60px"
            data-bs-toggle="tooltip"
            title="Order Delivered"
          >
            <i class="fa-solid fa-check fa-lg"></i>
          </button>
          <i class="text-success fa-solid fa-house-chimney fa-3x"></i>
          <p class="text-dark fw-bold">Order<br />Delivered</p>
        </div>
      </div>
      <div class="justify-content-center mx-auto">
        <button id="botonProgreso" class="btn btn-lg bg-primary text-white">
          Avanzar
        </button>
      </div>
    </div>
    <!-- Activar tooltips -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        [...tooltipTriggerList].map((el) => new bootstrap.Tooltip(el));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="rastreo.js"></script>
  </body>
</html>
