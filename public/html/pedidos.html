<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othan Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/pedidos.css" />
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="container text-center">
            <h1>Rastrea el Estado de tu Pedido:</h1>
            <form class="needs-validation" novalidate>
                <div class="row g-0 w-50 mx-auto">
                    <div class="col">
                        <label for="numPedido" class="form-label visually-hidden">Número de Pedido</label
              >
              <input
                type="text"
                id="numPedido"
                class="form-control rounded-0 rounded-start"
                placeholder="1111-AAAA"
                required
                pattern="\d{4}-[A-Za-z]{4}"
              />
              <div class="invalid-feedback text-center">
                Formato incorrecto. Debe ser: <em>1111-AAAA</em>
              </div>
              <div class="valid-feedback text-center">
                Número de pedido válido.
              </div>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-outline-light rounded-0 rounded-end"
              >
                RASTREAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <div id="footer"></div>
    <script>
      ["header", "footer"].forEach((id) =>
        fetch(`${id}.html`)
          .then((r) => r.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
      );
    </script>

    <script src="/public/js/pedidos.js"></script>
  </body>
</html>
